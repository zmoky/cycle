<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client-Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/logo-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/logo-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/logo-96x96.png" sizes="96x96">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="require.js"></script>
    <link rel="stylesheet" href="css/theme.css" />


    <script src="require-config.js"></script>
</head>

<body>

    <div id="viewport"></div>

    <div id="menu-overlay">
        <div class="main menu">
            <div class="menu-item" data-menu="new">New game</div>
            <div class="menu-item" data-menu="join">Join game</div>
        </div>
        <div class="new menu">
            <div class="menu-item" data-menu="start">Start game</div>
            <div class="menu-item" data-menu="main">Exit</div>
        </div>
        <div class="join menu">
            <div id="games">
                <div class="menu-item" data-menu="lobby">Game 1</div>
                <div class="menu-item" data-menu="lobby">Game 2</div>
                <div class="menu-item" data-menu="lobby">Game 3</div>
            </div>
            <div class="menu-item" data-menu="main">Exit</div>
        </div>
        <div class="lobby menu">
            <div class="menu-item" data-menu="ready">Ready (No)</div>
            <div id="players">
                <div class="menu-item" data-menu="player">Player 1</div>
                <div class="menu-item" data-menu="player">Player 2</div>
            </div>
            <div class="menu-item" data-menu="main">Exit</div>
        </div>
    </div>


</body>

</html>
